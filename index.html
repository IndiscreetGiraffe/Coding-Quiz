<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <href src="./assets/css/style.css"></href>
        <title>Quick Coding Quiz</title>
    </head>
    <body>
        <header class="q-head">
            <span class="top-score"><button type="button" id="top-score-button"class="buttons">Look at your top scores here!</button></span>
            <span class="time-left" id="countdown">60s left</span>
        </header>

        <div id="quiz-name-div">
            <h1 class="quiz-name"></h1>
            <h2 class="quiz-description">How much do you know about Harry Potter?</h2>
            <h3 class="quiz-rules">Be careful, every wrong answer will cut 10s out of your time.</h3>
            <button type="button" id="start-button">Let's begin!</button>
        </div>
        






        <script src="./assets/js/quiz.js"></script>
    </body>
</html>
