<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <href src="./assets/css/style.css"></href>
        <title>Quick Coding Quiz</title>
    </head>
    <body>
        <header class="q-head">
            <span class="top-score"><button type="button" id="top-score-button"class="buttons">Look at your top scores here!</button></span>
            <span class="time-left" id="countdown">60s left</span>
        </header>

        <div id="quiz-name">
            <h1 class="quiz-name"></h1>
            <h2 class="quiz-description">How much do you know about Harry Potter?</h2>
            <h3 class="quiz-rules">Be careful, every wrong answer will cut 10s out of your time.</h3>
            <button type="button" id="start-button">Let's begin!</button>
        </div>
        
        <div id="quiz-questions">
            <div id="hidden-container">
                <div id="question-text"></div>
                <div id="options">

                </div>
                <div id="right-answers"></div>
            </div>
        </div>

        <div class="controls">
            <div id="hidden-controls-container">
                <div class="results">
                    <span id="hidden-right">Well done fellow wizard!</span>
                    <span id="hidden-wrong">Avada Kedavra! Try Again!</span>
                </div>
                <button type="button" id="next-button" class="buttons">Keep going</button>
                <button type="button" id="submit-button" class="buttons">Submit your answer</button>
            </div>
        </div>

        <div class="score-container">
            <div id="hidden-score-container">
                <div id="score">

                </div>
                <div class="formBox">
                    <form>
                        <label for="initials">Enter your wizard initials name here</label>
                        <input type="text" id="initials" name="initials">
                        <button type="submit" id="save-button">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="top-score">
            <div id="hidden-top-score">
                <h2> Top Scores </h2>
                <ul id="score-list">

                </ul>
                <button type="button" id="play-again" class="buttons">Play it again</button>
            </div>
        </div>


        <script src="./assets/js/quiz.js"></script>
    </body>
</html>
